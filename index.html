<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container_buttons">
      <div id="google_login" class="google-btn">
        <div class="google-icon-wrapper">
          <img
            class="google-icon"
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
          />
        </div>
        <p class="btn-text"><b>Sign in with google</b></p>
      </div>
      <button id="logout" class="google-btn login-btn">Logout</button>
    </div>
    <div class="container_chat">
      <div class="chat_view"></div>

      <form class="text_to_chat" disabled>
        <div class="message_secction">
          <textarea
            id="chat_textarea"
            cols="60"
            rows="4"
            placeholder="Envia Tu mensaje..."
          >
          </textarea>
          <button type="submit" class="btn_chat">
            <img src="./images/sendIcon.png" height="20px" alt="" />
          </button>
        </div>
      </form>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
